#------------------------------------------------------------------------------
# Basic Settings
#------------------------------------------------------------------------------

# Set Default Shell
set -g default-shell /usr/bin/nu

# Terminal Settings
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',*:Tc' # True color support

#Copy and Paste
set -g set-clipboard external
set-option -g word-separators " -_@."  # Better word selection

#vi mode
set-window-option -g mode-keys vi

#status bar settings
set -g status-interval 5

#window and pane settings
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 5000
set -g mouse on
set -g aggressive-resize on 

#performance
set-option -sg escape-time 5
set-option -g focus-events on

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg='#5a5a5a'            # graphite border gray
set -g pane-active-border-style fg='#a6a6a6'     # lighter graphite for active border

# Theme: status (transparent background with graphite foreground)
set -g status-style bg=default,fg='#d0d0d0'      # transparent bg, light graphite fg
set -g status-left ""
set -g status-right "#[fg=#d0d0d0]#S"            # light graphite for session name

# Theme: status (windows)
set -g window-status-format "●"
set -g window-status-current-format "●"
set -g window-status-style fg='#7a7a7a'          # graphite gray for inactive windows
set -g window-status-current-style "#{?window_zoomed_flag,fg=#b0b0b0,fg=#c0c0c0}"  
set -g window-status-bell-style "fg=#d75f5f"     # muted graphite red for bell
#------------------------------------------------------------------------------
# Key Bindings
#------------------------------------------------------------------------------

# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Window Management
bind c new-window -c "#{pane_current_path}"
bind n next-window
bind p previous-window
bind S command-prompt -p "Rename session:" "rename-session '%%'"

#Pane Management
unbind '"'
unbind-key %
bind = split-window -h -c "#{pane_current_path}"
bind ] split-window -v -c "#{pane_current_path}"

# Pane Navigation
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# Pane Resizing
bind -r H resize-pane -L 5  # Added pane resizing
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf  /;display "Tmux reloaded!"

#list key bindings
unbind ?
bind ? list-keys -N


#Copy mode
unbind-key P
bind-key P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi Escape send -X cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Quick view
bind Tab last-window
bind Space next-layout

#------------------------------------------------------------------------------
# Plugins
#------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'christoomey/vim-tmux-navigator'

#------------------------------------------------------------------------------
# Plugin Settings
#------------------------------------------------------------------------------
# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session' 
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10' 

#sessionx
set -g @sessionx-prefix on
set -g @sessionx-bind 's'
set -g @sessionx-custom-paths ' '
set -g @sessionx-window-height '55%'
set -g @sessionx-window-width '55%'
set -g @sessionx-layout 'reverse'
set -g @sessionx-preview-enabled 'false'

#floatx
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @floax-border-color '#3a3a3a'   # darker graphite border
set -g @floax-text-color   '#e0e0e0'   # near-white text

#------------------------------------------------------------------------------
# Initialize Plugin Manager (keep at the bottom)
#------------------------------------------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
