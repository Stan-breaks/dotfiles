general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(d9d9d9ff)
    col.inactive_border = rgba(404040cc)
    layout = dwindle
    resize_on_border = true
}

decoration {
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    rounding = 5

    blur {
        enabled = true
    }
}



group {
    col.border_active = rgba(d9d9d9ff)
    col.border_inactive = rgba(404040cc)
    col.border_locked_active =rgba(a6a6a6ff) 
    col.border_locked_inactive = rgba(262626cc)
}



exec = hyprctl setcursor 'Banana-Dark' 48
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Banana-Dark'
exec = gsettings set org.gnome.desktop.interface cursor-size 48

exec = gsettings set org.gnome.desktop.interface font-name 'JetBrains Mono 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'JetBrains Mono 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'JetBrains Mono Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-grey'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Graphite-Mono'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'


