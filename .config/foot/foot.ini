[main]
font=JetBrainsMono Nerd Font:size=11
font-italic=JetBrainsMono Nerd Font:style=Italic:size=11
font-bold=JetBrainsMono Nerd Font:style=Bold:size=11
font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=11
dpi-aware=yes
initial-window-size-chars=100x30
pad=6x3
resize-by-cells=yes

[cursor]
style=beam
blink=yes

[scrollback]
lines=5000

[mouse]
hide-when-typing=yes

[colors]
alpha=0.9
background=000000
foreground=e5e5e5


regular0=4a4a4a
regular1=545454
regular2=5e5e5e
regular3=686868
regular4=727272
regular5=7c7c7c
regular6=868686
regular7=dedede

# Bright colors (8â€“15)
bright0=707070
bright1=888888
bright2=929292
bright3=acacac
bright4=c0c0c0
bright5=d4d4d4
bright6=e8e8e8
bright7=ffffff

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+r
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
