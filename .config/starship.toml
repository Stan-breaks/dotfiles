[character] 
success_symbol = "[❯](bold #a6a6a6)"  # light graphite gray
error_symbol   = "[❯](bold #d75f5f)"  # muted graphite red

[directory]
format = "[$path]($style) "
style = "bold #b0b0b0"  # medium graphite gray
truncation_length = 3
truncate_to_repo = true
truncation_symbol = ""

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "  # Nerd Font Git icon
style = "bold #808080"  # dark graphite gray

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #d75f5f"  # muted graphite red

[cmd_duration]
format = "\t[$duration]($style) "
style = "bold #c0c0c0"  # soft graphite highlight
min_time = 5
show_milliseconds = false

[package]
format = "[$symbol$version]($style) "
symbol = "📦 "
style = "bold #9e9e9e"  # neutral graphite

# Clean look: unnecessary modules disabled
[aws]
disabled = true

[gcloud]
disabled = true

